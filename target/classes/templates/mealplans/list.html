<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Meal Plans</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>

<h1>Meal Plans</h1>

<a th:href="@{/mealplans/new}" class="button">Add New Meal Plan</a>

<table class="styled-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Created At</th>
        <th>Items</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="plan : ${mealplans}">
        <td>
            <a th:href="@{/mealplans/{id}(id=${plan.id})}" th:text="${plan.name}">Plan Name</a>
        </td>
        <td th:text="${#temporals.format(plan.createdAt, 'yyyy-MM-dd HH:mm')}">Created Date</td>
        <td th:text="${plan.items.size()}">0</td>
        <td>
            <a th:href="@{/mealplans/{id}/edit(id=${plan.id})}" class="button small">Edit</a>
            <form th:action="@{/mealplans/{id}/delete(id=${plan.id})}" method="post" style="display:inline;">
                <button type="submit" class="button small danger"
                        onclick="return confirm('Delete this meal plan?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="button secondary">Back to Home</a>

<script src="/js/scripts.js"></script>
</body>
</html>
