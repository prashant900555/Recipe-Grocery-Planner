<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${recipe.id} == null ? 'New Recipe' : 'Edit Recipe'">Recipe Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1 th:text="${recipe.id} == null ? 'Add New Recipe' : 'Edit Recipe'"></h1>

<form th:action="${recipe.id} == null ? @{/recipes} : @{/recipes/{id}(id=${recipe.id})}" th:object="${recipe}" method="post">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Recipe Name" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
        <label for="description">Description:</label>
        <textarea th:field="*{description}" id="description" rows="3" cols="50"></textarea>
    </div>

    <h3>Ingredients</h3>
    <div id="ingredients-container">
        <div th:each="ingredient, iterStat : *{ingredients}" class="ingredient-row">
            <select th:name="${'ingredients[' + iterStat.index + '].ingredient.id'}" th:field="*{ingredients[__${iterStat.index}__].ingredient.id}" required class="select-field">
                <option value="">-- Select Ingredient --</option>
                <option th:each="ing : ${allIngredients}" th:value="${ing.id}"
                        th:text="${ing.name + ' (' + ing.unit + ')'}"
                        th:selected="${ing.id} == ${ingredient.ingredient != null ? ingredient.ingredient.id : 0}">
                </option>
            </select>

            <label>Quantity:</label>
            <input type="number" step="0.01" min="0" th:name="${'ingredients[' + iterStat.index + '].quantity'}" th:field="*{ingredients[__${iterStat.index}__].quantity}" required class="input-field" />

            <label>Note:</label>
            <input type="text" th:name="${'ingredients[' + iterStat.index + '].note'}" th:field="*{ingredients[__${iterStat.index}__].note}" class="input-field"/>

            <button type="button" class="button small danger" onclick="removeIngredientRow(this)">Remove</button>

            <div class="error" th:if="${#fields.hasErrors('ingredients[' + iterStat.index + '].ingredient.id')}" th:errors="*{ingredients[__${iterStat.index}__].ingredient.id}"></div>
            <div class="error" th:if="${#fields.hasErrors('ingredients[' + iterStat.index + '].quantity')}" th:errors="*{ingredients[__${iterStat.index}__].quantity}"></div>
        </div>
    </div>

    <button type="button" class="button" onclick="addIngredientRow()">Add Ingredient</button>

    <br/><br/>
    <button type="submit" class="button">Save Recipe</button>
</form>

<a th:href="@{/recipes}" class="button secondary">Cancel</a>

<!-- Hidden select for cloning options -->
<select id="ingredient-options-template" style="display:none;">
    <option value="">-- Select Ingredient --</option>
    <option th:each="ing : ${allIngredients}" th:value="${ing.id}"
            th:text="${ing.name + ' (' + ing.unit + ')'}"></option>
</select>

<script src="/js/scripts.js"></script>
</body>
</html>
