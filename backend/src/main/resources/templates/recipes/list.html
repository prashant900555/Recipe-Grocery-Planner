<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe List</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
<h1>Recipes</h1>

<a th:href="@{/recipes/new}" class="button">Add New Recipe</a>

<div id="errorModal" class="modal" th:if="${errorMessage}">
    <div class="modal-content">
        <span class="close" id="closeErrorModal">&times;</span>
        <p th:text="${errorMessage}"></p>
        <button id="dismissErrorModal">Cancel</button>
    </div>
</div>

<table class="styled-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Ingredients Count</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.name}">Recipe Name</td>
        <td th:text="${recipe.description}">Description</td>
        <td th:text="${#lists.size(recipe.ingredients)}">0</td>
        <td>
            <a th:href="@{/recipes/{id}/edit(id=${recipe.id})}" class="button small">Edit</a>
            <form th:action="@{/recipes/{id}/delete(id=${recipe.id})}" method="post" style="display:inline;">
                <button type="submit" class="button small danger" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="button secondary">Back to Home</a>

<script src="/js/scripts.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const errorModal = document.getElementById('errorModal');
    if (errorModal) {
        errorModal.style.display = 'block';
        document.getElementById('closeErrorModal').onclick = function() {
            errorModal.style.display = 'none';
        };
        document.getElementById('dismissErrorModal').onclick = function() {
            errorModal.style.display = 'none';
        };
        window.onclick = function(event) {
            if (event.target === errorModal) {
                errorModal.style.display = 'none';
            }
        }
    }
    /*]]>*/
</script>
</body>
</html>
