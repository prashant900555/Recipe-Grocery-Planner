<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ingredient List</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<h1>Ingredients</h1>
<a th:href="@{/ingredients/new}" class="button">Add New Ingredient</a>

<div id="errorModal" class="modal" th:if="${errorMessage}">
    <div class="modal-content">
        <span class="close" id="closeErrorModal">&times;</span>
        <p th:text="${errorMessage}"></p>
        <button id="dismissErrorModal">Cancel</button>
    </div>
</div>

<table class="styled-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Unit</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">
        <td th:text="${ingredient.name}">Name</td>
        <td th:text="${ingredient.unit}">Unit</td>
        <td>
            <a th:href="@{/ingredients/{id}/edit(id=${ingredient.id})}" class="button small">Edit</a>
            <form th:action="@{/ingredients/{id}/delete(id=${ingredient.id})}" method="post" style="display:inline;">
                <button type="submit" class="button small danger" onclick="return confirm('Delete this ingredient?');">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/" class="button secondary">Back to Home</a>

<script src="/js/scripts.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    const errorModal = document.getElementById('errorModal');
    if (errorModal) {
        errorModal.style.display = 'block';
        document.getElementById('closeErrorModal').onclick = function() {
            errorModal.style.display = 'none';
        };
        document.getElementById('dismissErrorModal').onclick = function() {
            errorModal.style.display = 'none';
        };
        window.onclick = function(event) {
            if (event.target === errorModal) {
                errorModal.style.display = 'none';
            }
        }
    }
    /*]]>*/
</script>
</body>
</html>
