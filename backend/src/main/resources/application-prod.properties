spring.application.name=grocery-generator

# PostgreSQL connection (Supabase via environment variables)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=5

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# JWT Configuration
app.jwtSecret=${APP_JWT_SECRET}
app.jwtExpirationMs=${APP_JWT_EXPIRATION_MS:1800000}

# CORS Frontend URL
app.frontend.url=${FRONTEND_URL}

# Server Configuration
server.servlet.context-path=
server.port=8080

# Logging
logging.level.com.grocery.recipes.security=INFO
logging.level.root=INFO
