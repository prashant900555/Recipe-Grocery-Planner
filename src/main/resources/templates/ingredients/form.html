<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${ingredient.id} == null ? 'New Ingredient' : 'Edit Ingredient'">Ingredient Form</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>

<h1 th:text="${ingredient.id} == null ? 'Add New Ingredient' : 'Edit Ingredient'"></h1>

<form th:action="${ingredient.id} == null ? @{/ingredients} : @{/ingredients/{id}(id=${ingredient.id})}" th:object="${ingredient}" method="post">

    <div class="form-group">
        <label for="name">Ingredient Name:</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Ingredient Name" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="form-group">
        <label for="unit">Unit</label>
        <select th:field="*{unit}" id="unit" required>
            <option value="" disabled th:selected="${unit == null}">-- Select Unit --</option>
            <option th:value="'g'" th:selected="${unit == 'g'}">g</option>
            <option th:value="'kg'" th:selected="${unit == 'kg'}">kg</option>
            <option th:value="'ml'" th:selected="${unit == 'ml'}">ml</option>
            <option th:value="'l'" th:selected="${unit == 'l'}">l</option>
            <option th:value="'pcs'" th:selected="${unit == 'pcs'}">pcs</option>
            <option th:value="'tsp'" th:selected="${unit == 'tsp'}">tsp</option>
            <option th:value="'tbsp'" th:selected="${unit == 'tbsp'}">tbsp</option>
            <option th:value="'cup'" th:selected="${unit == 'cup'}">cup</option>
        </select>
        <div class="error" th:if="${#fields.hasErrors('unit')}" th:errors="*{unit}"></div>
    </div>

    <button type="submit">Save Ingredient</button>
</form>

<a th:href="@{/ingredients}">Cancel</a>

<script src="/js/scripts.js"></script>
</body>
</html>
